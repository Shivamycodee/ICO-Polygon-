<!DOCTYPE html>
<html>
  <head>
    <title>Token Transfer</title>
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <button
      onclick="connectWallet()"
      style="margin: 10px"
      type="button"
      class="btn btn-dark"
    >
      Connect Wallet
    </button>
    <div class="container"></div>
    <div id="holder">
      <div id="card">
        <div class="card border-success mb-3" style="margin-top: 10px">
          <div
            style="margin: auto; margin-bottom: 15px"
            class="card-header bg-transparent border-success"
          >
            TRANSFER
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                id="selectToken"
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Select Token
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#"></a>
                <a
                  onclick="setTokenMTO()"
                  id="mto"
                  class="dropdown-item"
                  href="#"
                  >MTO</a
                >
                <a
                  id="msk"
                  onclick="setTokenMSK()"
                  class="dropdown-item"
                  href="#"
                  >MSK</a
                >
              </div>
            </div>
            <input
              id="getToken"
              type="text"
              class="form-control"
              aria-label="Text input with dropdown button"
            />
          </div>
          <img
            style="
              height: 40px;
              width: 40px;
              margin-left: 170px;
              margin-bottom: 20px;
            "
            src="images/up-arrow.png"
          />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Your Token</span>
            </div>
            <input
              id="userToken"
              type="text"
              class="form-control"
              placeholder="token"
              aria-label="token"
              aria-describedby="basic-addon1"
            />
          </div>
          <hr />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2"
                >Change Rate</span
              >
            </div>
            <input
              id="changeRate"
              type="text"
              class="form-control"
              placeholder="Rate"
              aria-label="Rate"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Address</span>
            </div>
            <input
              id="getDetails"
              type="text"
              class="form-control"
              placeholder="address"
              aria-label="address"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="card-footer bg-transparent border-success">
            <button
              onclick="exchangeToken()"
              style="margin-left: 30px"
              type="button"
              class="btn btn-primary"
            >
              Exchange
            </button>
            <button
              onclick="changeRate()"
              type="button"
              class="btn btn-primary"
            >
              Change Rate
            </button>
            <button onclick="getData()" type="button" class="btn btn-primary">
              Details
            </button>
          </div>
          <button onclick="getData()" type="button" class="btn btn-primary">
            Claim Token
          </button>
        </div>
      </div>
    </div>
    <div></div>
  </body>
</html>
